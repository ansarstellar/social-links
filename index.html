<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/styles.css">
  <title>Frontend Mentor | Social links profile</title>
  
</head>
<body>
  <div class="card">
    <div class="profile-img">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
    </div>
    <div class="user-info">
      <h1>Jessica Randall</h1>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social-media">
      <button class="socials">GitHub</button>
      <button class="socials">Frontend Mentor</button>
      <button class="socials">LinkedIn</button>
      <button class="socials">Twitter</button>
      <button class="socials">Instagram</button>
    </div>
  </div>

</body>
</html>
